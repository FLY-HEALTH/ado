parameters:
  - name: feed
    type: string
  - name: path
    type: string

steps: 
  - task: Npm@1
    inputs:
      command: custom
      publishRegistry: useFeed
      publishFeed: ${{ parameters.feed }}
      customCommand: publish ${{ parameters.path }}