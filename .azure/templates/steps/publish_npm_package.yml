parameters:
  - name: feed
    type: string
  - name: path
    type: string

steps: 
  - script: |
      mkdir $(Pipeline.Workspace)/.package
      tar zxvf ${{ parameters.path }} -C $(Pipeline.Workspace)/.package
  - task: Npm@1
    inputs:
      command: publish
      publishRegistry: useFeed
      publishFeed: ${{ parameters.feed }}
      workingDir: $(Pipeline.Workspace)/.package